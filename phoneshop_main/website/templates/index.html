{% extends 'base.html'%}

{% block content%}
{% include 'hero_header.html'%}
<h1>Hello world</h1>
<section class="product-cards">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 rows-cols-2 rows-cols-md-3 rows-cols-xl-4 justify-content-center">
        
            {% for product in products %}
            <!-- One Card design -->
            <div class="col mb-5">
                <div class="card h-100 d-flex flex-column">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title card-custom-title">{{ product.name }}</h5>
                        <p class="card-text card-custom-description">{{ product.description }}</p>
                        <div class="text-center"><a href="#" class="btn btn-primary">BUY </a></div>
                    </div>
                </div>
            </div>
            <!-- end of card design -->
            {% endfor %}
        </div>
        
        
    </div>
    
</section>
{% endblock %}
