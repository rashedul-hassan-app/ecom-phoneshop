{% extends 'base.html' %}
{% block content %}
<head>
    <title>Product page</title>
    <meta name="description" content="Get details about your product">
</head>
<div class="container">
    <div class="card mb-3 mt-5">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start p-5" alt="{{ product.name }}" />
            </div>
            <div class="col-md-8">
                <div class="card-body mt-5">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>

                    {% if product.is_sale %}
                        <p class="card-text">
                            <small class="text-body-secondary">
                                <strike>£{{product.price}}</strike> 
                                &nbsp;&nbsp; 
                            £{{product.sale_price}}
                            </small>
                        </p>
                    {% else %}
                        <p class="card-text"><small class="text-body-secondary">£{{product.price}}</small></p>
                    {% endif %}
                    <br />
                    <div class="row justify-content-start">
                        <div class="col-md-2">Quantity</div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="qty-cart" aria-label="item quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                
                <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-primary mx-2">Add to Cart</button>
                <a href="{% url 'index' %}" class="btn btn-secondary mx-2">Back to Home</a>
            </div>
        </div>
    </div>
</div>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<script>
    $(document).on("click", "#add-cart", function (e) {
	e.preventDefault();
	$.ajax({
		type: "POST",
		url: "{% url 'cart_add' %}",
		data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
			product_id: $(this).val(),
			action: "post",
		},

		success: function (json) {
			console.log(json);
            document.getElementById("cart_quantity").textContent = json.qty;
            location.reload();
		},

		error: function (xhr, errormsg, err) {
			console.log("ERROR in Ajax:");
			console.log(err);
		},
	});
});
</script>
{% endblock %}
