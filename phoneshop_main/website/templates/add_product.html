{% extends 'base.html' %}
{% block content %}
<div class="bodys-container">
    <header class="bg-dark py-5">
        <div class="container">
            <div class="text-center text-white">
                <h1 class="display-4">Admin</h1>
                <p class="lead text-white-50 mb-0">Add a product to store</p>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 product-form">
                <form method="POST">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <div class="product-form--submit">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
