{% extends 'base.html' %}
{% block content %}
<head>
    <title>Registration page</title>
    <meta name="description" content="PhoneShop - Create your account to get started">
</head>
<div class="bodys-container">
    <header class="bg-dark py-5">
        <div class="container">
            <div class="text-center text-white">
                <h1 class="display-4">Registration</h1>
                <p class="lead text-white-50 mb-0">Register an account</p>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <div class="center-form-buttons">
                        <button type="submit" class="btn btn-secondary">Register</button>
                        <div class="mt-3">Already have an account? &nbsp;<a href="{% url 'login' %}">Log in</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
